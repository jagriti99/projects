<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  />
    <link rel="stylesheet" href="style.css">
    <title>BG Generator</title>
</head>
<body>
    <div class ="container">
        
        <h1>Layout:</h1>
        <h2> Linear gradient generator</h2>
        <form id="gradient">
        
            <h2>colors</h2>
        <div class="colors">
            <input class="color1" type="color" name="color1" value="#c9cbed" />
       <input class="color2" type="color" name="color2" value="#e0b467" />
        </div>
        <div class="directions">
        <div class="direction">
            <input type="radio" name="direction" value="to bottom right" id="to_bottom_right" checked/>
            <label for="to_bottom_right" ><span class="material-icons">south_east</span></label>
        </div>
        <div class="direction">
            <input type="radio" name="direction" value="to bottom" id="to_right"/>
            <label for="to_right" ><span class="material-icons">south</span></label>
        </div>
        <div class="direction">
            <input type="radio" name="direction" value="to bottom left" id="to_bottom_left"/>
            <label for="to_bottom_left" ><span class="material-icons">south_west</span></label>
        </div>
        <div class="direction">
            <input type="radio" name="direction" value="to right" id="to_right"/>
            <label for="to_right" ><span class="material-icons">east</span></label>
        </div>
        <div></div>
        <div class="direction">
            <input type="radio" name="direction" value="to left" id="to_left"/>
            <label for="to_left" ><span class="material-icons">west</span></label>
        </div>
        <div class="direction">
            <input type="radio" name="direction" value="to top right" id="to_top_right"/>
            <label for="to_top_right" ><span class="material-icons">north_east</span></label>
        </div>
        <div class="direction">
            <input type="radio" name="direction" value="to top" id="to_top"/>
            <label for="to_top" ><span class="material-icons">north</span></label>
        </div>
        <div class="direction">
            <input type="radio" name="direction" value="to top left" id="to_top_left"/>
            <label for="to_top_left" ><span class="material-icons">north_west</span></label>
        </div>
        
        </div>
    
</form>
        <h2>CSS Code:</h2>
        <p>linear-gradient(#00FF00,#FF0000)</p>
<script src="script.js"></script>
</body>
</html>
